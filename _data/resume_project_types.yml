- 
  id: 1A
  title: 
    en: "Online Air Booking"
    fr: "Réservation aérienne"
  description: 
    en: |
        ##### Server
        
        Implementation of components in the booking engine for  the site of a large European company.
        
        ##### Administration tools
        
        Design and development of a rule engine and a JSP tags library  for conditionally inserting content into pages.
        
        ##### Client web application
        
        Updated and created pages for the reservations flow for a large  North American company.
        Design and implementation of HTML pages from graphic models for an  Australian airline.
        
        ##### Mobile web application
        
        Realization of the models and mobile site of booking of flights  for an Australian airline.
    fr: |
        ##### Serveur
        
        Implémentation de composants dans le moteur de réservation pour  le site d’une grande compagnie européenne.
        
        ##### Outils d'administration
        
        Conception et réalisation d’un moteur de règles et d’une  bibliothèque de tags JSP pour insérer du contenu de façon  conditionnelle dans les pages.
        
        ##### Application web clientes
        
        Mise à jour et création de pages pour le flot de réservations  pour une grande compagnie nord-américaine.
        Conception et implémentation de pages HTML à partir de maquettes  graphiques pour une compagnie aérienne australienne.
        
        ##### Application web mobile
        
        Réalisation des maquettes et du site mobile de réservation de  vols pour une compagnie aérienne australienne.
  technologies: 
    - Java/J2EE
    - JSP
    - HTML5
    - "LessCss, Sass"
    - "JavaScript, TypeScript"
