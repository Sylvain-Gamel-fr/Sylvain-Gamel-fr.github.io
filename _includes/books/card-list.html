{% assign lang     = include.lang %}
{% assign bookList = include.bookList %}

<hr>

<div class="book-list">
{% for book in bookList %}
  {% if book.promoted %}
    <div class="book-list-item XXcol-xs-12 XXcol-lg-6" >
    {% include books/card-book.html lang=lang book=book %}
    </div>
  {% endif %}
{% endfor %}
</div>
