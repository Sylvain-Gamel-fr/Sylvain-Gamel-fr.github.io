{% assign lang    = include.lang %}
{% assign appList = include.appList %}
{% assign appType = include.type %}

<hr>

<div class="row app-list">
{% for app in appList %}
  {% if app.type == appType %}
    <div class="col-xs-12 col-md-6 col-lg-4" >
    {% include apps/card-app.html lang=lang app=app %}
    </div>
  {% endif %}
{% endfor %}
</div>

<hr>
