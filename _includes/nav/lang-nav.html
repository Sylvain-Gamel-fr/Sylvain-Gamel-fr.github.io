{% assign lang=include.lang %}

<ul class="list-unstyled navbar-nav" role="nav">
  {% for language in site.data.languages %}
    {% if lang != language.code %}
    <li class="nav-item">
      <a class="nav-link" href="{{ language.code | prepend: '/' | prepend: site.baseurl }}" lang="{{ language.code }}">
        {{ language.name }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
