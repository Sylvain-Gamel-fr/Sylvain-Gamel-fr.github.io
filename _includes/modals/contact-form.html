<div id="contactModal" 
     class="modal fade contact-form" 
     tabindex="-1" role="dialog" 
     aria-labelledby="contactModalLabel" 
     aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">{{ site.data.i18n.contactForm.title[ page.lang ] }}</h5>
        <button type="button" class="close" 
                data-dismiss="modal" 
                aria-label="{{ site.data.i18n.all.closeLabel[ page.lang ] }}" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe class="airtable-embed" 
                src="//airtable.com/embed/shrZaTWjdtsFqLCQr?backgroundColor=yellow" frameborder="0" onmousewheel="" width="100%" height="533" 
                style="background: transparent; border: 1px solid #ccc;"
                title="{{ site.data.i18n.contactForm.formFrame[ page.lang ] }}" ></iframe>
      </div>
    </div>
  </div>
</div>
