{% assign itemId   = include.id %}
{% assign parentId = include.parentId %}

{% assign title   = include.title %}
{% assign content = include.content %}

{% capture controllerId %}{{ include.id }}_cnt{% endcapture %}

<div class="card">
  <div class="card-header" role="tab" 
       id="{{ itemId }}">
    <h5 class="mb-0">
      <a data-toggle="collapse" 
         XXXdata-parent="#{{ parentId }}" 
         href="#{{ controllerId }}" 
         aria-expanded="false" 
         aria-controls="{{ controllerId }}">
        {{ title }}
      </a>
    </h5>
  </div>

  <div id="{{ controllerId }}" 
       class="collapse" 
       role="tabpanel" 
       aria-labelledby="{{ itemId }}" >
    <div class="card-block">
      {{ content }}
    </div>
  </div>
</div>
